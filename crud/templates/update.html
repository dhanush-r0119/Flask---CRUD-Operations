<html>
    <head>
        <title>Update</title>
    </head>
    <body>
        <form method="POST" action="">
            <h2 class="page-header text-primary text-center">Update Record</h2>
            {% with messages =get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert {{category}}">{{message}}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" value="{{data['name']}}">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" name="address">{{data['address']}}</textarea>
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="text" class="form-control" name="contact" value="{{data['contact']}}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="mail" value="{{data['mail']}}">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Update">
            </div>
            
        </form>
    </body>
</html>
